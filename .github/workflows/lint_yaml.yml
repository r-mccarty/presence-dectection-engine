name: Lint YAML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Create dummy secrets file
        run: |
          cd esphome
          cat > secrets.yaml <<EOF
          wifi_ssid: "DummySSID"
          wifi_password: "DummyPassword123"
          ap_password: "DummyAPPassword123"
          # 32-byte base64 string generated via os.urandom for CI use only
          api_encryption_key: "FdPJUiUipHO/HBl5/B+u5GzFwsmDgSTIi7WQVIj0SaU="
          ota_password: "DummyOTAPassword123"
          EOF

      - name: Lint YAML files
        run: |
          yamllint -d "{extends: default, rules: {line-length: {max: 120}, indentation: {spaces: 2}}}" esphome/
          yamllint -d "{extends: default, rules: {line-length: {max: 120}, indentation: {spaces: 2}}}" homeassistant/
